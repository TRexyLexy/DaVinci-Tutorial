<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - DaVinci Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Favicon.png" />
</head>
<body>
  <header class="site-banner">
    <a href="https://brwnow.com/" target="_blank" rel="noopener noreferrer">
      <img src="BRW.png" alt="DaVinci Logo" class="banner-logo" />
    </a>
    <div class="banner-text">
      <h1>BRW WMS Training Portal</h1>
    </div>
  </header>

  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="email" placeholder="Enter your email or username" required />
      <input type="password" id="password" placeholder="Enter the password" required />
      <label style="display:block; margin: 10px 0;">
        <input type="checkbox" id="rememberMe" /> Remember Me
      </label>
      <button type="submit">Log In</button>
      <p id="error-message"></p>
    </form>
  </div>

  <script>
    const userAccounts = {
      "alexiya.wright@brwnow.com": { username: "alexiya.wright", name: "Alexiya Wright" },
      "derrick.vanover@brwnow.com": { username: "derrick.vanover", name: "Derrick Vanover" },
      "amy.bumpus@brwnow.com": { username: "amy.bumpus", name: "Amy Bumpus" },
      "jason.smart@brwnow.com": { username: "jason.smart", name: "Jason Smart" },
      "misty.skinner@brwnow.com": { username: "misty.skinner", name: "Misty Skinner" },
      "stephen.auvil@brwnow.com": { username: "stephen.auvil", name: "Stephen Auvil" },
      "misty.beadles@brwnow.com": { username: "misty.beadles", name: "Misty Beadles" },
      "cristi.rainey@brwnow.com": { username: "cristi.rainey", name: "Cristi Rainey" },
      "chris.thacker@brwnow.com": { username: "chris.thacker", name: "Chris Thacker" },
      "michael.mcevoy@brwnow.com": { username: "michael.mcevoy", name: "Michael McEvoy" },
      "amy.haynes@brwnow.com": { username: "amy.haynes", name: "Amy Haynes" },
      "audrey.raulerson@brwnow.com": { username: "audrey.raulerson", name: "Audrey Raulerson" },
      "chris.haney@brwnow.com": { username: "chris.haney", name: "Chris Haney" },
      "dane.roberts@brwnow.com": { username: "dane.roberts", name: "Dane Roberts" },
      "david.kirk@brwnow.com": { username: "david.kirk", name: "David Kirk" },
      "phillip.deason@brwnow.com": { username: "phillip.deason", name: "Phillip Deason" },
      "austin.benson@brwnow.com": { username: "austin.benson", name: "Austin Benson" },
      "denzel.ervin@brwnow.com": { username: "denzel.ervin", name: "Denzel Ervin" },
      "elisha.langie@brwnow.com": { username: "elisha.langie", name: "Elisha Langie" },
      "gloria.johnson@brwnow.com": { username: "gloria.johnson", name: "Gloria Johnson" },
      "isaminia.cohen@brwnow.com": { username: "isaminia.cohen", name: "Isaminia Cohen" },
      "james.anderson@brwnow.com": { username: "james.anderson", name: "James Anderson" },
      "jamie.anderson@brwnow.com": { username: "jamie.anderson", name: "Jamie Anderson" },
      "jeff.campbell@brwnow.com": { username: "jeff.campbell", name: "Jeff Campbell" },
      "jennifer.montgomery@brwnow.com": { username: "jennifer.montgomery", name: "Jennifer Montgomery" },
      "jimmy.rogers@brwnow.com": { username: "jimmy.rogers", name: "Jimmy Rogers" },
      "juanita.wheeling@brwnow.com": { username: "juanita.wheeling", name: "Juanita Wheeling" },
      "kaiwan.york@brwnow.com": { username: "kaiwan.york", name: "Kaiwan York" },
      "kathleen.blow@brwnow.com": { username: "kathleen.blow", name: "Kathleen Blow" },
      "guest": { username: "guestuser", name: "Guest User" },
    };

    const universalPassword = "brwilliams2025";

    function handleLogin(event) {
      event.preventDefault();

      const emailInput = document.getElementById("email").value.trim().toLowerCase();
      const passwordInput = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;
      const errorMessage = document.getElementById("error-message");

      let matched = null;

      for (const email in userAccounts) {
        const { username, name } = userAccounts[email];
        if (emailInput === email.toLowerCase() || emailInput === username.toLowerCase()) {
          matched = { email, name };
          break;
        }
      }

      if (!matched || passwordInput !== universalPassword) {
        errorMessage.textContent = "Access denied. Invalid username or password.";
        errorMessage.style.display = "block";
        return;
      }

      sessionStorage.setItem("authenticated", "true");
      sessionStorage.setItem("userName", matched.name);
      sessionStorage.setItem("userEmail", matched.email);

      if (rememberMe) {
        localStorage.setItem("rememberedEmail", emailInput);
        localStorage.setItem("rememberedPassword", passwordInput);
      } else {
        localStorage.removeItem("rememberedEmail");
        localStorage.removeItem("rememberedPassword");
      }

      const redirectPage = sessionStorage.getItem("redirectAfterLogin") || "index.html";
      sessionStorage.removeItem("redirectAfterLogin");
      window.location.href = redirectPage;
    }

    // Auto-fill if saved
    window.onload = () => {
      const savedEmail = localStorage.getItem("rememberedEmail");
      const savedPassword = localStorage.getItem("rememberedPassword");

      if (savedEmail && savedPassword) {
        document.getElementById("email").value = savedEmail;
        document.getElementById("password").value = savedPassword;
        document.getElementById("rememberMe").checked = true;
      }
    };
  </script>
</body>
</html>
